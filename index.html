<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karta</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card">
      <div class="card-top">
        <h1 class="card-heading">Apple</h1>
        <div class="card-subheading">Hardware and software</div>
      </div>
      <div class="card-middle">
        <img
          src="picture.jfif"
          alt="Alternativni popisek pro roboty"
          class="card-img"
        />
      </div>
      <div class="card-bottom">
        <p class="card-text">
          To make a contribution to the world by making tools for the mind that
          advance humankind.
        </p>
        <div class="card-buttons">
          <button class="active">buy</button><button>buy</button
          ><button>buy</button>
        </div>
      </div>
    </div>
  </body>
